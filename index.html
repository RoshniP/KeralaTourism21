<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kerala Tourism</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <!-- <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script> -->
    <script src="js/login.js"></script>
   

</head>

<body>
    <div class="row">

        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                            for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                            class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <form name="f1"  onsubmit="event.preventDefault(); return validate(true)" method="POST">
                                <div class="login">
                                    <div class="group"> <label for="user" class="label">Email</label> <input id="EmailL"
                                             type="email" class="input" placeholder="Enter your Email">
                                            <label for="pass" id='emailErroeSign' class="label"></label>
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input
                                            id="passL" type="password" class="input" data-type="password"
                                            placeholder="Enter your password">
                                            <label for="pass" id='passworErr' class="label"></label>
                                    </div>
                                    <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                                            for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                </div>
                            </form>
                            <form name="f2" action="#" onsubmit="event.preventDefault();  return validate()">
                                <div class="sign-up-form">
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input
                                            id="Email" type="email" class="input"
                                            placeholder="Enter your email address">
                                            <label for="pass" id='emailErroeSign' class="label"></label> </div>
                                    <div class="group"> <label for="pass" class="label">Phone Number</label> <input
                                            id="Phone" type="number" class="input"
                                            placeholder="Enter your email address"> 
                                            <label for="pass" id='phoneErr' class="label"></label>
                                        </div>

                                    <div class="group"> <label for="pass" class="label">Password</label> <input
                                        oninput="passwordRank(this.value)"
                                            id="pass" type="password" class="input" data-type="password"
                                            placeholder="Create your password">
                                        <label for="pass" id='PasswordRank' class="label"></label>
                                    </div>

                                    <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
